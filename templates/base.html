<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/superhero/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="pt-5">
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary"">
        <div class="container-fluid d-flex align-items-center">
          <a class="navbar-brand" href="/">Foreign Language Tutor</a>
          

          <ul class="navbar-nav mx-auto mb-2 mb-md-0 d-flex">
            
            
            {% if current_user.is_authenticated %}
            <li><a  href="{{ url_for('home') }}">{{ current_user.username }} Home</a></li>
            
            {% endif %}
          </ul>
        </div>     
      </nav>
    </header>
    <div class="container mt-5">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
