{% extends 'base.html' %} {% block title %}{{ chat_title }}{% endblock %} {%
block content %}

<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <h4 class="text-center text-light mb-3">{{ chat_title }}</h4>
        <ul
          id="message-group"
          data-chat-id="{{ chat_id }}"
          class="list-group w-auto"
          style="max-height: calc(100vh - 200px); overflow-y: auto"
        >
          {% if messages %} {% for message in messages %}
          <li class="list-group-item my-1">
            {% if message.role == 'User' %}
            <span class="fs-3">&#128512;</span>
            {% else %}
            <span class="fs-3">&#127891;</span>
            {% endif %}
            <span id="user-text" class="opacity-75">{{ message.content }}</span>
          </li>
          {% endfor %} {% endif %}
        </ul>
      </div>
    </div>
  </div>

  <div class="fixed-bottom">
    <div class="container">
      <div class="input-group mb-3">
        <input
          id="user-input"
          type="text"
          class="form-control"
          placeholder="start chatting with your tutor"
          aria-label="start chatting with your tutor"
          aria-describedby="submit-button"
        />
        <button class="btn btn-primary" type="button" id="submit-button">
          Submit
        </button>
      </div>
    </div>
  </div>
</main>
<script src="/static/app.js"></script>

{% endblock %}
