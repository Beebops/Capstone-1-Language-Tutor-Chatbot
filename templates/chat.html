{% extends 'base.html' %} {% block title %}New Chat{% endblock %}{% block
content %}

<main class="flex-shrink-0">
  <div class="container">
    <div id="list-group" class="list-group w-auto">
      <div class="bg-secondary">
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex gap-3 py-3"
        >
          <p class="fs-1">&#127891;</p>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">
                What do you want to chat about today?
              </p>
            </div>
          </div>
        </a>
      </div>
      <div class="bg-secondary">
        <a
          href="#"
          class="list-group-item list-group-item-action d-flex gap-3 py-3"
        >
          <p class="fs-1">&#128100;</p>
          <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
              <p class="mb-0 opacity-75">
                Let's pretend I'm in a bar and want to order some drinks.
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" id="chat-input" />
      <div class="input-group-append">
        <button id="gpt-button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</main>

{% endblock %}
